    <div class="container">
        <h1>Register</h1>
        <label for="reg-username">Username</label>
        <input id="reg-username"
                type="text"
               class="form-control"
               placeholder="Username"/>
        <label for="reg-password">Password</label>
        <input id="reg-password"
                type="password"
               class="form-control"
               placeholder="Password"/>
        <label for="reg-verify-password">Verify Password</label>
        <input id="reg-verify-password"
                type="password"
               class="form-control"
               placeholder="Verify password"/>
        <a class="btn btn-primary btn-block"
           href="profile.view.client.html">Register</a>
        <a class="btn btn-danger  btn-block"
           href="login.view.client.html">Cancel</a>
    </div>
