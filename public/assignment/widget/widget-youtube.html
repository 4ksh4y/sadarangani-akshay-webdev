<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Edit YouTube Widget</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <style>
        .alt-pad {
            padding-left: 5px;
        }
    </style>
</head>
<body class="as-body-padding">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-xs-12">
            <div class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                </a>
            </div>
            <div class="navbar-text pull-left">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">
                    Edit Widget
                </a>
            </div>
        </div>
    </div>
</nav>


<div class="container-fluid alt-pad">
    <div class="col-xs-12">
        <label for="name">Name</label>
        <input id="name"
               type="text"
               class="form-control"
               placeholder="Name"/>
        <label for="text">Text</label>
        <input id="text"
               type="text"
               class="form-control"
               placeholder="Text"/>
        <label for="url">URL</label>
        <input id="url"
               type="url"
               class="form-control"
               placeholder="URL"
               value="https://www.youtube.com/embed/7HBux5Ke13M"/>
        <label for="width">Width</label>
        <input id="width"
               type="text"
               class="form-control"
               placeholder="Width"/>
        <a class="btn btn-danger btn-block"
           href="widget-list.html">Delete</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="row container-fluid">
        <div class="col-xs-12">
            <div class="navbar-text pull-right">
                <a href="../user/profile.html" class="navbar-link">
                      <span class="glyphicon glyphicon-user">
                      </span>
                </a>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
