<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scrollable=no">
    <meta charset="UTF-8">
    <title>Edit Image Widget</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body class="as-body-padding">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-xs-12">
            <div class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                </a>
            </div>
            <div class="navbar-text pull-left">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">
                    Edit Widget
                </a>
            </div>
        </div>
    </div>
</nav>


<div class="container-fluid alt-pad">
    <div class="col-xs-12">
        <label for="name">Name</label>
        <input id="name"
               type="text"
               class="form-control"
               placeholder="Name"/>
        <label for="text">Text</label>
        <input id="text"
               type="text"
               class="form-control"
               placeholder="Text"/>
        <label for="url">URL</label>
        <input id="url"
               type="url"
               class="form-control"
               placeholder="URL"
               value="https://images.unsplash.com/photo-1469573054742-64da3f2527fc?dpr=1.25&auto=format&fit=crop&w=1500&h=1199&q=80&cs=tinysrgb&crop="/>
        <label for="width">Width</label>
        <input id="width"
               type="text"
               class="form-control"
               placeholder="Width"
               value="100%"/>
        <label for="upload">Upload</label>
        <input id="upload"
               type="file"
               class="form-control"
               placeholder="Choose file"/>
        <a class="btn btn-primary btn-block"
           href="#">Upload Image</a>
        <a class="btn btn-danger btn-block"
           href="widget-list.html">Delete</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="row container-fluid">
        <div class="col-xs-12">
            <div class="navbar-text pull-right">
                <a href="../user/profile.html" class="navbar-link">
                      <span class="glyphicon glyphicon-user">
                      </span>
                </a>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
